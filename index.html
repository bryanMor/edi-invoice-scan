<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INVOICE TO EDI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }
        .edi-preview { background: #0f172a; color: #38bdf8; padding: 12px; border-radius: 8px; font-size: 0.7rem; white-space: pre; overflow-x: auto; border-left: 4px solid #10b981; }
    </style>
    <script>
        function toggleSettings() { 
            const panel = document.getElementById('settingsPanel');
            if(panel) panel.classList.toggle('hidden'); 
        }

        function handleFiles(files) {
            window.batchFiles = Array.from(files);
            const queueContainer = document.getElementById('batchQueue');
            const queueSection = document.getElementById('queueSection');
            if (queueContainer && queueSection) {
                queueContainer.innerHTML = window.batchFiles.map(f => `
                    <div class="bg-white p-4 border rounded-2xl text-sm text-slate-700 font-bold shadow-sm flex justify-between items-center mb-2">
                        <span>${f.name}</span>
                        <i class="fas fa-check-circle text-emerald-500 text-lg"></i>
                    </div>`).join('');
                queueSection.classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="pb-24 text-slate-900">

    <header class="bg-slate-900 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase italic">INVOICE TO <span class="text-emerald-400">EDI</span></h1>
            <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center transition active:scale-95"><i class="fas fa-cog text-slate-400"></i></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        <div class="bg-slate-900 rounded-[2.5rem] p-10 shadow-2xl border border-slate-800 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mb-3">Batch Net Case Total</p>
            <h2 id="grandTotal" class="text-6xl font-black text-emerald-400 tracking-tighter mb-2">$0.00</h2>
            <p class="text-emerald-500/50 text-[10px] font-bold uppercase tracking-widest">Calculated per B-Record Rules</p>
        </div>

        <section id="settingsPanel" class="hidden bg-white border border-slate-200 rounded-3xl p-6 shadow-xl animate-in slide-in-from-top duration-300">
            <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest mb-4">Gemini API Credentials</h3>
            <input type="password" id="apiKey" placeholder="Paste API Key here..." class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 text-sm focus:border-emerald-500 outline-none transition-colors">
            <button onclick="saveSettings()" class="bg-slate-900 text-white py-4 rounded-2xl text-sm w-full font-black uppercase tracking-widest hover:bg-black transition active:scale-[0.98]">Save Key</button>
        </section>

        <section class="bg-white border-2 border-dashed border-slate-300 rounded-[2.5rem] p-12 text-center hover:border-emerald-400 transition cursor-pointer group active:bg-slate-50" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFiles(this.files)">
            <div class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition duration-300">
                <i class="fas fa-camera text-3xl text-emerald-600"></i>
            </div>
            <p class="text-slate-800 font-black text-xl uppercase tracking-tighter">Snap Invoice</p>
            <p class="text-slate-400 text-xs mt-2 font-medium">Auto-detects Vendor, Date, and Line Items</p>
        </section>

        <div id="queueSection" class="hidden space-y-4">
            <div id="batchQueue"></div>
            <button id="processBtn" onclick="processBatch()" class="w-full bg-emerald-600 text-white font-black py-6 rounded-3xl shadow-xl hover:bg-emerald-700 transition uppercase tracking-widest text-lg active:scale-[0.97]">
                Convert To EDI Records
            </button>
        </div>

        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Local History</h3>
                <button onclick="exportFullHistory()" class="text-[10px] font-black text-emerald-600 uppercase tracking-widest hover:bg-emerald-50 px-3 py-2 rounded-full transition">Bulk Export (.txt)</button>
            </div>
            <div id="historyList" class="space-y-4"></div>
        </section>
    </main>

    <script>
        window.batchFiles = [];
        let history = JSON.parse(localStorage.getItem('invoice_edi_v1_2') || '[]');

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value);
            toggleSettings();
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) return alert('API Key Required in Settings');
            const btn = document.getElementById('processBtn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Extracting...';
            
            try {
                for (const file of window.batchFiles) {
                    const base64Data = await fileToBase64(file);
                    const result = await callGemini(base64Data, apiKey);
                    processAndStore(result, file.name);
                }
                document.getElementById('queueSection').classList.add('hidden');
            } catch (e) { alert("Error: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "Convert To EDI Records"; }
        }

        async function callGemini(base64Image, key) {
            const prompt = `Perform Strict Grid-Lock Extraction:
            1. Vendor Name (e.g., 7Up Dayton).
            2. Invoice Date (Mmm-DD-YY).
            3. FOR EVERY LINE: UPC (11 digits), Description (Line Item Specific), Full SKU, Net Case Cost, Units per Case, Qty.
            Return JSON: {vendorName, invoiceDate, items: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered}]}`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image.split(',')[1] } }] }],
                    generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                })
            });
            const data = await res.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        }

        function generateBRecord(item) {
            let r = "B"; 
            r += String(item.upc || "").replace(/\D/g, '').substring(0, 11).padEnd(11, '0');
            r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            r += String(item.sku || "").replace(/\D/g, '').slice(-5).padStart(5, '0'); // POS 39-43 (5)
            r += Math.round(parseFloat(item.netCost || 0) * 100).toString().padStart(6, '0').substring(0, 6); // POS 44-49 (6)
            r += "CS";
            let u = parseInt(item.unitsPerCase || 1);
            r += u.toString().padStart(6, '0').substring(0, 6);
            r += "+";
            r += String(item.qtyOrdered || 1).replace(/\D/g, '').padStart(4, '0').substring(0, 4);
            let rt = (parseFloat(item.netCost || 0) / u) * 1.35;
            r += Math.round(rt * 100).toString().padStart(5, '0').substring(0, 5);
            r += "001";
            return r;
        }

        function processAndStore(data, originalFile) {
            let total = 0;
            let edi = data.items.map(i => {
                total += (parseFloat(i.netCost || 0) * parseInt(i.qtyOrdered || 1));
                return generateBRecord(i);
            }).join('\n');

            const vendor = (data.vendorName || "VENDOR").replace(/[^a-zA-Z0-9]/g, '').substring(0, 14).toUpperCase();
            const date = data.invoiceDate || new Date().toLocaleDateString('en-US', {month:'short', day:'2-digit', year:'2-digit'}).replace(/ /g, '-');
            const fileName = `${vendor}_${date}.txt`;

            history.unshift({ id: Date.now(), fileName, total: total.toFixed(2), edi: edi });
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            localStorage.setItem('invoice_edi_v1_2', JSON.stringify(history.slice(0, 50)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(item => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm mb-4 animate-in slide-in-from-bottom duration-500">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest block mb-1">Generated File</span>
                            <span class="text-sm font-black text-slate-800">${item.fileName}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-emerald-600 font-black text-lg block leading-none">$${item.total}</span>
                        </div>
                    </div>
                    <div class="edi-preview mono mb-4 scroll-smooth">${item.edi}</div>
                    <div class="flex gap-3">
                        <button onclick="downloadTxt('${item.id}')" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl text-xs font-black uppercase tracking-widest active:bg-emerald-600 transition">Save to Device</button>
                        <button onclick="deleteRecord('${item.id}')" class="w-14 bg-slate-100 text-slate-400 py-4 rounded-2xl text-xs flex items-center justify-center active:bg-red-50 active:text-red-500 transition"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function downloadTxt(id) {
    const item = history.find(h => h.id == id);
    if(!item) return;

    const file = new File([item.edi], item.fileName, { type: 'text/plain' });

    // Check if the browser supports the Share API (Safari/Chrome Mobile)
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
            await navigator.share({
                files: [file],
                title: item.fileName,
                text: 'EDI Record from Invoice'
            });
        } catch (err) {
            // Fallback if user cancels or share fails
            console.log("Share failed:", err);
            fallbackDownload(item);
        }
    } else {
        // Fallback for desktop browsers
        fallbackDownload(item);
    }
}

function fallbackDownload(item) {
    const blob = new Blob([item.edi], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = item.fileName;
    a.click();
}

        function deleteRecord(id) {
            if(!confirm("Permanently delete record?")) return;
            history = history.filter(h => h.id != id);
            localStorage.setItem('invoice_edi_v1_2', JSON.stringify(history));
            renderHistory();
        }

        function exportFullHistory() {
            if(!history.length) return;
            const content = history.map(h => h.edi).join('\n');
            const blob = new Blob([content], { type: 'application/octet-stream' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `BULK_EDI_EXPORT_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function fileToBase64(file) {
            return new Promise((r) => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result); });
        }

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('gemini_api_key') || '';
            renderHistory();
        };
    </script>
</body>
</html>
