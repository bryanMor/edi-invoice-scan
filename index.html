<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapEDI Pro v2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; }
        .thumb { position: relative; aspect-ratio: 1; border-radius: 16px; overflow: hidden; border: 2px solid #e2e8f0; background: #fff; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 4px; right: 4px; background: #ef4444; color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; border: 2px solid white; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-indigo-600 tracking-tighter uppercase italic">SnapEDI <span class="text-slate-400 font-bold text-xs italic">v2.5</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Verify-Then-Lock Engine</p>
        </div>
        <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-600">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </nav>

    <main class="max-w-xl mx-auto p-6 space-y-6">
        <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100">
            <div class="flex items-center justify-between mb-4 px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Invoices to Process</h3>
                <label class="text-indigo-600 font-black text-[11px] cursor-pointer bg-indigo-50 px-4 py-2 rounded-xl">
                    <i class="fa-solid fa-plus mr-1"></i> ADD PAGES
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                </label>
            </div>
            
            <div id="imagePreviewGrid" class="preview-grid mb-6"></div>

            <button id="processBtn" onclick="processBatch()" class="hidden w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black text-sm shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-solid fa-bolt"></i> START AUDIT
            </button>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p id="loaderText" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Solving Brand UPCs...</p>
        </div>

        <div id="resultsCard" class="hidden space-y-4">
            <div class="flex justify-between items-end px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Generated EDI</h3>
                <span id="grandTotal" class="text-2xl font-black text-emerald-600 leading-none">$0.00</span>
            </div>
            <div id="ediPreview" class="bg-slate-900 text-sky-400 p-5 rounded-[2rem] mono text-[10px] leading-relaxed overflow-x-auto whitespace-pre border-l-4 border-emerald-500"></div>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Recent Scans</h3>
            <div id="historyList" class="space-y-3"></div>
        </div>
    </main>

    <div id="settings" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="toggleSettings()"></div>
        <div class="absolute right-0 top-0 bottom-0 w-80 bg-white p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase italic">Setup</h2>
            <div class="space-y-6">
                <input id="apiKey" type="password" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl text-sm font-bold" placeholder="API Key">
                <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-sm uppercase">Activate</button>
            </div>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('snap_history_v25') || '[]');
        let selectedFiles = [];

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        function saveSettings() { localStorage.setItem('snap_key', document.getElementById('apiKey').value); toggleSettings(); }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedFiles.push({ file, base64: event.target.result, id: Date.now() + Math.random() });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPreviews() {
            const grid = document.getElementById('imagePreviewGrid');
            grid.innerHTML = selectedFiles.map(item => `
                <div class="thumb">
                    <img src="${item.base64}">
                    <button onclick="removeFile(${item.id})" class="remove-btn"><i class="fa-solid fa-x"></i></button>
                </div>
            `).join('');
            document.getElementById('processBtn').classList.toggle('hidden', selectedFiles.length === 0);
        }

        function removeFile(id) {
            selectedFiles = selectedFiles.filter(f => f.id !== id);
            renderPreviews();
        }

        async function processBatch() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert("API Key Missing");
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('processBtn').classList.add('hidden');

            try {
                const prompt = `Strict Universal Grid-Lock Handshake & Brand Audit:
                1. STEP ONE (VERIFY): Analyze the first 2 item rows. Identify the Brand and determine the correct 11-digit UPC. If 10 digits are present, repair the leading digit based on Brand GS1 knowledge.
                2. STEP TWO (LOCK): Once first 2 items are verified, LOCK the vertical column coordinates for ITEM#, UPC, DESC, NET CASE COST, QTY ORDERED, and SSP.
                3. DELIMITER: Split merged UPC/SKU strings (e.g. 078.../100...).
                4. PRECISION: Return exactly 11 digits for 'upc', exactly 5 digits for 'sku', and extract 'description' and 'qtyOrdered' and 'netCost' and 'ssp'
                5. Find the "UnitsPerCase" (Pack/Size): Look for numbers like 12, 24, 15, 4, 6, or 8.
                6. Find the "NetCost": This MUST be the Case Price. If the invoice only shows Unit Price, multiply it by UnitsPerCase to calculate the Case Price.
                7. UNIT-PER-CASE RULES:
                   - Search for "PK", "Pack", or "Size" (e.g., '24/12 OZ' means unitsPerCase is 24).
                   - If no pack is listed, identify the product (e.g., 'Modelo 24pk') and assign the standard pack size.
                8. NET COST RULES (FINANCIAL DATA:):
                   - Identify the "Net Case Price" (after any discounts). 
                   - If a 'Slash' (/) is present in the price column (e.g., 24.50/1.02), identify the larger number as the Case Cost.
                   - netCost: Extract the Net Case Price. Ensure it is the full price for the "UnitsPerCase" amount.
                   - ssp: Extract the single unit suggested retail price if available.
                9. JSON: {vendorName, invoiceDate(MMM-DD-YY), items: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered, ssp}]}`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, ...selectedFiles.map(f => ({ inline_data: { mime_type: "image/jpeg", data: f.base64.split(',')[1] } }))] }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                finalizeOutput(result);
            } catch (e) { alert("Error processing items."); }
            finally { document.getElementById('loader').classList.add('hidden'); selectedFiles = []; renderPreviews(); }
        }

        function generateBRecord(item) {
    const num = (v) => String(v || "").replace(/\D/g, "");
    const money = (v) => Math.round((Number(v) || 0) * 100).toString().replace(/\D/g, "");
    
    let r = "B"; 
    r += num(item.upc).padEnd(11, '0').slice(0, 11); // Pos 2-12 (11)
    r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' '); // Pos 13-38 (26)
    
    // NEW ALIGNMENT
    r += num(item.sku).padStart(5, '0').slice(-5); // Pos 39-43 (5)
    r += money(item.netCost).padStart(6, '0').slice(-6); // Pos 44-49 (6)
    
    r += "CS" + num(item.unitsPerCase || 1).padStart(6, '0').slice(-6);
    r += "+" + num(item.qtyOrdered || 1).padStart(4, '0').slice(-4);
    r += money(item.ssp || 0).padStart(5, '0').slice(-5) + "001";
    
    return r;
}

        function finalizeOutput(data) {
            let total = 0;
            const edi = data.items.map(i => {
                total += (parseFloat(i.netCost||0) * parseInt(i.qtyOrdered||1));
                return generateBRecord(i);
            }).join('\n');

            const fileName = `${data.vendorName.replace(/\s/g,'').toUpperCase()}_${data.invoiceDate}.txt`;
            history.unshift({ id: Date.now(), fileName, total: total.toFixed(2), content: edi, date: new Date().toLocaleDateString() });
            localStorage.setItem('snap_history_v25', JSON.stringify(history.slice(0, 20)));
            
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            document.getElementById('ediPreview').innerText = edi;
            document.getElementById('resultsCard').classList.remove('hidden');
            renderHistory();
        }

        async function exportFile(id) {
            const item = history.find(h => h.id == id);
            if (navigator.share && /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                const file = new File([item.content], item.fileName, { type: 'text/plain' });
                try { await navigator.share({ files: [file], title: item.fileName }); } catch (e) {}
            } else {
                const b = new Blob([item.content], {type:'text/plain'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = item.fileName; a.click();
            }
        }

        function deleteRecord(id) {
            history = history.filter(h => h.id !== id);
            localStorage.setItem('snap_history_v25', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center">
                    <div class="truncate max-w-[60%]">
                        <p class="text-[10px] font-black text-indigo-600 uppercase truncate">${h.fileName}</p>
                        <p class="text-[8px] text-slate-400 font-bold">$${h.total} â€” ${h.date}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="exportFile(${h.id})" class="w-10 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center"><i class="fa-solid fa-share-nodes text-xs"></i></button>
                        <button onclick="deleteRecord(${h.id})" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => { document.getElementById('apiKey').value = localStorage.getItem('snap_key') || ""; renderHistory(); };
    </script>
</body>
</html>
