<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE TO EDI v1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .mono { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }
        .edi-preview { background: #0f172a; color: #38bdf8; padding: 12px; border-radius: 6px; font-size: 0.7rem; white-space: pre; overflow-x: auto; border-left: 4px solid #10b981; }
    </style>
    <script>
        function toggleSettings() { 
            const panel = document.getElementById('settingsPanel');
            if(panel) panel.classList.toggle('hidden'); 
        }

        function handleFiles(files) {
            window.batchFiles = Array.from(files);
            const queueContainer = document.getElementById('batchQueue');
            const queueSection = document.getElementById('queueSection');
            if (queueContainer && queueSection) {
                queueContainer.innerHTML = window.batchFiles.map(f => `<div class="bg-white p-3 border rounded-lg text-sm text-slate-700 font-medium shadow-sm flex justify-between"><span>${f.name}</span><i class="fas fa-check-circle text-emerald-500"></i></div>`).join('');
                queueSection.classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="pb-20 text-slate-900">

    <header class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight uppercase">INVOICE TO <span class="text-emerald-400">EDI</span></h1>
            <button onclick="toggleSettings()" class="p-2 hover:bg-slate-800 rounded-full transition"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        <div class="bg-slate-900 rounded-3xl p-8 shadow-2xl border border-slate-800 text-center">
            <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] mb-2">Net Case Batch Total</p>
            <h2 id="grandTotal" class="text-5xl font-extrabold text-emerald-400 tracking-tight">$0.00</h2>
        </div>

        <section id="settingsPanel" class="hidden bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
            <h3 class="font-bold mb-4 text-slate-800">Gemini API Key</h3>
            <input type="password" id="apiKey" placeholder="Paste Key Here..." class="w-full p-3 border border-slate-300 rounded-xl mb-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
            <button onclick="saveSettings()" class="bg-slate-900 text-white py-3 rounded-xl text-sm w-full font-bold uppercase tracking-widest hover:bg-slate-800">Save Credentials</button>
        </section>

        <section class="bg-white border-2 border-dashed border-slate-300 rounded-3xl p-10 text-center hover:border-emerald-400 transition cursor-pointer group" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFiles(this.files)">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-emerald-50 transition">
                <i class="fas fa-camera text-2xl text-slate-400 group-hover:text-emerald-500"></i>
            </div>
            <p class="text-slate-700 font-bold text-lg">Snap or Upload Invoices</p>
        </section>

        <div id="queueSection" class="hidden">
            <div id="batchQueue" class="space-y-2 mb-4"></div>
            <button id="processBtn" onclick="processBatch()" class="w-full bg-emerald-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-emerald-700 transition uppercase tracking-[0.15em] text-lg">
                Convert to EDI
            </button>
        </div>

        <section>
            <div class="flex justify-between items-end mb-4 px-1">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">History</h3>
                <button onclick="exportFullHistory()" class="text-xs font-bold text-emerald-600 uppercase tracking-tighter hover:underline">Bulk Download</button>
            </div>
            <div id="historyList" class="space-y-4"></div>
        </section>
    </main>

    <script>
        window.batchFiles = [];
        let history = JSON.parse(localStorage.getItem('invoice_edi_v1_1') || '[]');

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value);
            toggleSettings();
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) return alert('Settings: API Key Required');
            const btn = document.getElementById('processBtn');
            btn.disabled = true; btn.innerText = "Extracting...";
            try {
                for (const file of window.batchFiles) {
                    const base64Data = await fileToBase64(file);
                    const result = await callGemini(base64Data, apiKey);
                    processAndStore(result, file.name);
                }
                document.getElementById('queueSection').classList.add('hidden');
            } catch (e) { alert("Error: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "Convert to EDI"; }
        }

        async function callGemini(base64Image, key) {
            const prompt = `Strict Grid-Lock Extraction:
            1. Extract Vendor Name (e.g., 7Up Dayton).
            2. Extract Invoice Date (Mmm-DD-YY).
            3. For EVERY line item, extract: UPC (exactly 11 digits, take first 11 if 12), Description (SPECIFIC item name, NOT the category header), SKU (Full), Net Case Cost, Units per Case, Qty Ordered.
            Return ONLY JSON: {vendorName, invoiceDate, items: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered}]}`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image.split(',')[1] } }] }],
                    generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                })
            });
            const data = await res.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        }

        function generateBRecord(item) {
            let r = "B"; 
            // Pos 2-12: UPC (11)
            r += String(item.upc || "").replace(/\D/g, '').substring(0, 11).padEnd(11, '0');
            // Pos 13-38: Description (26)
            r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            // Pos 39-43: SKU (Last 5 digits)
            let rawSku = String(item.sku || "").replace(/\D/g, '');
            r += rawSku.slice(-5).padStart(5, '0');
            // Pos 44-49: Net Cost (6 digits in cents)
            r += Math.round(parseFloat(item.netCost || 0) * 100).toString().padStart(6, '0').substring(0, 6);
            // Pos 50-51: CS
            r += "CS";
            // Pos 52-57: Units per Case (6)
            let u = parseInt(item.unitsPerCase || 1);
            r += u.toString().padStart(6, '0').substring(0, 6);
            // Pos 58: +
            r += "+";
            // Pos 59-62: Qty Ordered (4)
            r += String(item.qtyOrdered || 1).replace(/\D/g, '').padStart(4, '0').substring(0, 4);
            // Pos 63-67: Unit Retail (5) - (Net Cost / Units) * 1.35
            let rt = (parseFloat(item.netCost || 0) / u) * 1.35;
            r += Math.round(rt * 100).toString().padStart(5, '0').substring(0, 5);
            // Pos 68-70: 001
            r += "001";
            return r; // Exactly 70 characters
        }

        function processAndStore(data, originalFile) {
            let total = 0;
            let edi = data.items.map(i => {
                total += (parseFloat(i.netCost || 0) * parseInt(i.qtyOrdered || 1));
                return generateBRecord(i);
            }).join('\n');

            const vendor = (data.vendorName || "VENDOR").replace(/[^a-zA-Z0-9]/g, '').substring(0, 14).toUpperCase();
            const date = data.invoiceDate || new Date().toLocaleDateString('en-US', {month:'short', day:'2-digit', year:'2-digit'}).replace(/ /g, '-');
            const fileName = `${vendor}_${date}.txt`;

            history.unshift({ id: Date.now(), fileName, total: total.toFixed(2), edi: edi });
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            localStorage.setItem('invoice_edi_v1_1', JSON.stringify(history.slice(0, 50)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(item => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm mb-4">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-bold text-slate-800">${item.fileName}</span>
                        <span class="text-emerald-600 font-black">$${item.total}</span>
                    </div>
                    <div class="edi-preview mono mb-4">${item.edi}</div>
                    <div class="flex gap-2">
                        <button onclick="downloadTxt('${item.id}')" class="flex-1 bg-slate-900 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest">Download</button>
                        <button onclick="deleteRecord('${item.id}')" class="w-12 bg-slate-50 text-slate-400 py-3 rounded-xl hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function downloadTxt(id) {
            const item = history.find(h => h.id == id);
            const blob = new Blob([item.edi], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = item.fileName;
            a.click();
        }

        function deleteRecord(id) {
            if(!confirm("Delete?")) return;
            history = history.filter(h => h.id != id);
            localStorage.setItem('invoice_edi_v1_1', JSON.stringify(history));
            renderHistory();
        }

        function exportFullHistory() {
            const content = history.map(h => h.edi).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "FULL_EDI_EXPORT.txt";
            a.click();
        }

        function fileToBase64(file) {
            return new Promise((r) => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result); });
        }

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('gemini_api_key') || '';
            renderHistory();
        };
    </script>
</body>
</html>
