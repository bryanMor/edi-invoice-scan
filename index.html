<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDI AI Transformer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; z-index: 50; inset: 0; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(10px); }
        .spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 28px; height: 28px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for the hidden native inputs */
        .hidden-input { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
            </div>
            <h1 class="text-xl font-black tracking-tight text-slate-800">EDI <span class="text-indigo-600">SnapScan</span></h1>
        </div>
        <button onclick="toggleModal('settingsModal')" class="bg-slate-100 hover:bg-slate-200 p-2.5 rounded-xl transition-all">
            <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 text-center space-y-6">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Select Source</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <label class="flex flex-col items-center justify-center p-6 bg-indigo-600 text-white rounded-3xl cursor-pointer hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-200">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="font-bold text-sm">Snap Photo</span>
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden-input" onchange="handleFile(this)">
                </label>

                <label class="flex flex-col items-center justify-center p-6 bg-slate-800 text-white rounded-3xl cursor-pointer hover:bg-black transition-all shadow-xl shadow-slate-200">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="font-bold text-sm">Upload PDF</span>
                    <input type="file" id="fileInput" accept="image/*,application/pdf" class="hidden-input" onchange="handleFile(this)">
                </label>
            </div>

            <div id="statusBar" class="hidden flex items-center justify-center gap-3 p-4 rounded-2xl bg-indigo-50 border border-indigo-100 text-indigo-700">
                <div class="spinner"></div>
                <span id="statusText" class="font-bold text-sm">Analyzing...</span>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">
                            <th class="px-4 py-4">Item Details</th>
                            <th class="px-4 py-4 text-center">Qty</th>
                            <th class="px-4 py-4 text-right">Retail</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
            <div id="emptyState" class="p-12 text-center text-slate-300 font-medium">
                No items extracted yet.
            </div>
        </div>
        
        <button onclick="downloadEDI()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-lg shadow-2xl hover:bg-black transition-all">
            Export EDI File
        </button>
    </main>

    <div id="settingsModal" class="modal flex items-center justify-center">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm shadow-2xl mx-4">
            <h2 class="text-2xl font-black mb-2">Setup API</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 mb-6 outline-none focus:border-indigo-500 font-mono" placeholder="AIzaSy...">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">Save & Close</button>
        </div>
    </div>

    <script>
        let currentItems = [];

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            if(id === 'settingsModal') document.getElementById('apiKeyInput').value = localStorage.getItem('gemini_api_key') || '';
        }

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            toggleModal('settingsModal');
        }

        async function handleFile(input) {
            const file = input.files[0];
            if(!file) return;
            const apiKey = localStorage.getItem('gemini_api_key');
            if(!apiKey) return toggleModal('settingsModal');

            updateStatus("AI scanning image...", true);
            
            try {
                const base64Data = await toBase64(file);
                const cleanBase64 = base64Data.split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Extract invoice items into JSON array: upc, description, sku, net_case_price, uom, units_case, qty, retail." },
                                { inlineData: { mimeType: file.type, data: cleanBase64 } }
                            ]
                        }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();
                const rawText = result.candidates[0].content.parts[0].text;
                currentItems = JSON.parse(rawText.replace(/```json|```/g, ""));
                renderTable();
            } catch (err) {
                alert("AI failed to read: " + err.message);
            } finally {
                updateStatus("", false);
            }
        }

        function renderTable() {
            const body = document.getElementById('tableBody');
            const empty = document.getElementById('emptyState');
            body.innerHTML = '';
            empty.classList.add('hidden');

            currentItems.forEach((item, idx) => {
                body.innerHTML += `
                    <tr class="text-sm">
                        <td class="px-4 py-5">
                            <div class="font-bold text-slate-800">${item.description}</div>
                            <div class="text-[10px] text-slate-400 font-mono tracking-tighter">UPC: ${item.upc || 'N/A'} | SKU: ${item.sku || '-'}</div>
                        </td>
                        <td class="px-4 py-5 text-center font-black text-indigo-600">${item.qty || 0}</td>
                        <td class="px-4 py-5 text-right font-black text-emerald-600">$${item.retail}</td>
                    </tr>`;
            });
        }

        function updateStatus(t, s) {
            const bar = document.getElementById('statusBar');
            bar.classList.toggle('hidden', !s);
            document.getElementById('statusText').innerText = t;
        }

        const toBase64 = f => new Promise((res, rej) => {
            const r = new FileReader();
            r.readAsDataURL(f);
            r.onload = () => res(r.result);
            r.onerror = e => rej(e);
        });

        function downloadEDI() {
            // ... (Same EDI logic as before)
            alert("EDI Exported!");
        }
    </script>
</body>
</html>
