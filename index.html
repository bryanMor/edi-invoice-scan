<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapEDI Pro v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; white-space: pre; }
        .thumb { position: relative; aspect-ratio: 1; border-radius: 16px; overflow: hidden; border: 2px solid #e2e8f0; background: #fff; }
        .remove-btn { position: absolute; top: 4px; right: 4px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 8px; display: flex; align-items: center; justify-content: center; z-index: 10; border: 1px solid white; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-black text-indigo-600 tracking-tighter uppercase italic">SnapEDI <span class="text-slate-400 font-bold text-xs italic">v3.6</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none">6-Point Anchor Engine</p>
        </div>
        <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-500 border border-slate-100">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </nav>

    <main class="max-w-xl mx-auto p-6 space-y-6">
        <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100">
            <div id="imagePreviewGrid" class="grid grid-cols-3 gap-3 mb-6"></div>
            <label class="block w-full text-center bg-slate-50 border-2 border-dashed border-slate-200 py-10 rounded-[1.5rem] cursor-pointer hover:bg-slate-100 transition-all">
                <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Select Invoice Images</span>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFileSelect(event)">
            </label>
            <button id="processBtn" onclick="processBatch()" class="hidden w-full mt-4 bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black text-sm shadow-xl active:scale-95 transition-all">
                RUN 6-POINT EXTRACTION
            </button>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest animate-pulse">Processing... SRP Locked to Zero</p>
        </div>

        <div id="resultsCard" class="hidden space-y-4">
            <div id="ediPreview" class="bg-slate-900 text-sky-400 p-5 rounded-[2rem] mono text-[10px] leading-[1.2] border-l-4 border-emerald-500 shadow-inner overflow-x-auto"></div>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">File History</h3>
            <div id="historyList" class="space-y-3"></div>
        </div>
    </main>

    <div id="settings" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="toggleSettings()"></div>
        <div class="absolute right-0 top-0 bottom-0 w-72 bg-white p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase italic text-indigo-600 tracking-tighter">Settings</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Gemini API Key</label>
                    <input id="apiKey" type="password" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl text-sm font-bold focus:ring-2 ring-indigo-500 outline-none" placeholder="Paste Key">
                </div>
                <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-sm shadow-lg active:scale-95 transition-all">SAVE CONFIG</button>
            </div>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('snap_history_v36') || '[]');
        let selectedFiles = [];

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        function saveSettings() { localStorage.setItem('snap_key', document.getElementById('apiKey').value); toggleSettings(); }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedFiles.push({ base64: event.target.result, id: Date.now() + Math.random() });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPreviews() {
            const grid = document.getElementById('imagePreviewGrid');
            grid.innerHTML = selectedFiles.map(item => `
                <div class="thumb shadow-sm"><img src="${item.base64}" class="w-full h-full object-cover">
                <button onclick="removeFile(${item.id})" class="remove-btn"><i class="fa-solid fa-x"></i></button></div>
            `).join('');
            document.getElementById('processBtn').classList.toggle('hidden', selectedFiles.length === 0);
        }

        function removeFile(id) { selectedFiles = selectedFiles.filter(f => f.id !== id); renderPreviews(); }

        async function processBatch() {
            const key = document.getElementById('apiKey').value || localStorage.getItem('snap_key');
            if(!key) return alert("API Key Missing");
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('processBtn').classList.add('hidden');
            document.getElementById('resultsCard').classList.add('hidden');

            try {
                // *** THE ANCHORED 6-POINT PROMPT ***
                const prompt = `PRE-READ: Items are 2 lines. JOIN Line 1 (Desc) and Line 2 (Codes/Price) before processing.
                
                --- STRICT EXTRACTION LOGIC ---
                1. DESCRIPTION: LITERAL PASSTHROUGH. Strip newlines. Unique desc for EACH item.
                2. UPC: 11-digit mandatory. (12->first 11; 13->strip 00; 10->search/prefix).
                3. UnitsPerCase: [UNITS] column > Slash clues > Text clues (24PK).
                4. SRP: IGNORE. Set ssp to 0.00.
                5. MAPPING: SKU=Last 5 of SKU field. NET=Net Price. QTY=Cases Column. UOM=Unit of Measure.
                6. OUTPUT: Valid JSON { "items": [] }.`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, ...selectedFiles.map(f => ({ inline_data: { mime_type: "image/jpeg", data: f.base64.split(',')[1] } }))] }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                const ediContent = result.items.map(item => generateBRecord(item)).join('\n');

                document.getElementById('ediPreview').textContent = ediContent;
                document.getElementById('resultsCard').classList.remove('hidden');
                saveHistory(`EDI_${Date.now()}.txt`, ediContent);

            } catch (e) { alert("Error processing image."); console.error(e); } 
            finally { document.getElementById('loader').classList.add('hidden'); selectedFiles = []; renderPreviews(); }
        }

        function generateBRecord(item) {
            // FORCE SINGLE LINE & REMOVE ILLEGAL CHARS
            let rawDesc = (item.description || "").replace(/[\r\n]+/g, " ").replace(/\s+/g, " ").trim();
            
            const upc = (item.upc || "").toString().padEnd(11, ' ').slice(0, 11);
            const desc = rawDesc.padEnd(26, ' ').slice(0, 26);
            const sku = (item.sku || "").toString().padStart(5, '0').slice(-5);
            const cost = Math.round((item.netCost || 0) * 100).toString().padStart(6, '0');
            const uom = (item.uom || "PC").padEnd(2, ' ').slice(0, 2);
            const pack = (item.unitsPerCase || 0).toString().padStart(6, '0');
            const qty = "+" + (item.qtyOrdered || 0).toString().padStart(4, '0');
            const ssp = "00000"; // FIXED ZERO SRP
            
            return `B${upc}${desc}${sku}${cost}${uom}${pack}${qty}${ssp}001`;
        }

        function saveHistory(fileName, content) {
            const entry = { id: Date.now(), fileName, date: new Date().toLocaleString(), content };
            history.unshift(entry);
            localStorage.setItem('snap_history_v36', JSON.stringify(history));
            renderHistory();
        }

        async function exportFile(id) {
            const item = history.find(h => h.id == id);
            if (navigator.share && /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                try { await navigator.share({ title: item.fileName, text: item.content }); } catch (e) {}
            } else {
                const b = new Blob([item.content], {type:'text/plain'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = item.fileName; a.click();
            }
        }

        function deleteRecord(id) {
            history = history.filter(h => h.id !== id);
            localStorage.setItem('snap_history_v36', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center">
                    <div class="truncate max-w-[55%]">
                        <p class="text-[10px] font-black text-indigo-600 uppercase truncate">${h.fileName}</p>
                        <p class="text-[8px] text-slate-400 font-bold tracking-tight">${h.date}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="exportFile(${h.id})" class="w-10 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center"><i class="fa-solid fa-share-nodes text-xs"></i></button>
                        <button onclick="deleteRecord(${h.id})" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => { 
            document.getElementById('apiKey').value = localStorage.getItem('snap_key') || ""; 
            renderHistory(); 
        };
    </script>
</body>
</html>
