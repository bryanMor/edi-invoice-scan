<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapEDI Pro - v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scroll-hide::-webkit-scrollbar { display: none; }
        .settings-panel { transition: transform 0.3s ease-in-out; }
        .photo-bubble-container { position: relative; flex-shrink: 0; }
        .remove-badge { 
            position: absolute; top: -5px; right: -5px; 
            background: #ef4444; color: white; border-radius: 50%; 
            width: 22px; height: 22px; font-size: 12px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid white; z-index: 10;
        }
        .photo-bubble { width: 75px; height: 75px; object-fit: cover; border-radius: 16px; border: 2px solid #6366f1; background: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans overflow-x-hidden">

    <div id="settingsOverlay" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 transform translate-x-full settings-panel border-l border-slate-200 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black text-slate-800 tracking-tight">Settings</h2>
                <button onclick="UI.toggleSettings()" class="text-slate-400 hover:text-slate-600 p-2 text-2xl">‚úï</button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Enter Key..." class="w-full bg-slate-100 border-none rounded-xl p-3 text-sm">
                </div>

                <div class="border-t border-slate-100 pt-6">
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Device Transfer</label>
                    <div class="flex gap-2">
                        <button onclick="UI.exportConfig()" class="flex-1 bg-slate-100 text-slate-600 text-[9px] font-black py-2 rounded-lg uppercase tracking-tight hover:bg-slate-200 transition">Copy Key</button>
                        <button onclick="UI.importConfig()" class="flex-1 bg-slate-100 text-slate-600 text-[9px] font-black py-2 rounded-lg uppercase tracking-tight hover:bg-slate-200 transition">Paste Key</button>
                    </div>
                </div>

                <button onclick="UI.saveSettings()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-100 mt-4">Save Changes</button>
            </div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 pb-20">
        <div class="flex flex-col gap-4 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-indigo-600 italic leading-none">SnapEDI</h1>
                    <p id="vendorDisplay" class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2 font-mono italic">Batch Document Scanner</p>
                </div>
                <button onclick="UI.toggleSettings()" class="p-4 bg-white shadow-sm border border-slate-100 rounded-2xl hover:bg-slate-50 transition">‚öôÔ∏è</button>
            </div>

            <div id="photoQueue" class="flex gap-4 overflow-x-auto py-2 px-1 scroll-hide min-h-[90px] items-center"></div>

            <div class="flex gap-3 w-full">
                <button onclick="document.getElementById('fileInput').click()" class="flex-[2] bg-white border-2 border-indigo-600 text-indigo-600 px-4 py-4 rounded-[2rem] font-black active:scale-95 transition flex items-center justify-center gap-2">
                    <span class="text-xl">üì∏</span>
                    <span class="text-xs uppercase">Add Page</span>
                </button>
                <button id="processBtn" onclick="processBatch()" class="flex-[3] hidden bg-indigo-600 text-white px-4 py-4 rounded-[2rem] font-black shadow-xl shadow-indigo-100 active:scale-95 transition flex items-center justify-center gap-2">
                    <span class="text-xl">üöÄ</span>
                    <span class="text-xs uppercase font-black">Process Batch</span>
                </button>
                <button onclick="clearBatch()" class="flex-1 bg-slate-200 text-slate-600 rounded-[2rem] font-black text-xs uppercase">Clear</button>
            </div>
            <input type="file" id="fileInput" class="hidden" multiple onchange="addToQueue(this)">
        </div>

        <div id="summaryCard" class="hidden mb-8">
            <div class="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">Grand Total</p>
                <h2 id="grandTotal" class="text-4xl font-black text-emerald-400 tracking-tighter font-mono">$0.00</h2>
            </div>
        </div>

        <div id="actionButtons" class="hidden mb-8">
            <button id="dlBtn" onclick="downloadEDI()" class="w-full bg-indigo-600 text-white px-6 py-5 rounded-[2.5rem] font-black shadow-xl shadow-indigo-100 active:scale-95 transition flex items-center justify-center gap-3">
                <span class="text-xl">üìÇ</span>
                <span class="text-xs uppercase font-black">Save to Device / Files</span>
            </button>
        </div>

        <div id="loader" class="hidden flex flex-col items-center py-20">
            <div class="w-14 h-14 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="mt-6 font-black text-indigo-600 animate-pulse uppercase text-[10px] tracking-[0.3em] text-center">AI Extraction in progress...</p>
        </div>

        <div id="tableContainer" class="hidden bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden mb-10">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50/50 border-b border-slate-100">
                        <tr>
                            <th class="px-8 py-6 font-black text-slate-400 uppercase text-[9px]">UPC</th>
                            <th class="px-8 py-6 font-black text-slate-400 uppercase text-[9px]">Product</th>
                            <th class="px-8 py-6 font-black text-slate-400 uppercase text-[9px]">Case $</th>
                            <th class="px-8 py-6 font-black text-slate-400 uppercase text-[9px]">Qty</th>
                            <th class="px-8 py-6 font-black text-slate-400 uppercase text-[9px]">Retail</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>

        <div id="downloadLog" class="space-y-4"></div>
    </main>

    <script>
        let fileQueue = [];
        
        const Engine = {
            vendorName: "VENDOR",
            invoiceDate: "JAN-01-26",
            items: [],
            margin: 1.35,

            calculateRetail: function(item) {
                const srp = Number(item.suggested_retail) || 0;
                if (srp > 0) return srp;
                const units = Number(item.units_case) || 1;
                const cost = Number(item.net_case_price) || 0;
                return (cost / (units > 0 ? units : 1)) * this.margin;
            },

            buildFilename: function() {
                const cleanVendor = this.vendorName.replace(/[^a-zA-Z0-9 ]/g, "").toUpperCase().substring(0, 10).trim();
                return `${cleanVendor}_${this.invoiceDate}.txt`;
            },

            generateEDILine: function(item) {
                const upc = String(item.upc || "").replace(/\D/g, "").padStart(11, '0').slice(0, 11);
                const desc = String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
                const cost = String(Math.round((Number(item.net_case_price) || 0) * 100)).padStart(5, '0').slice(0, 5);
                const units = String(Number(item.units_case) || 1).padStart(6, '0').slice(0, 6);
                const qty = String(Number(item.qty_ordered) || 0).padStart(4, '0').slice(0, 4);
                const retail = String(Math.round(this.calculateRetail(item) * 100)).padStart(5, '0').slice(0, 5);
                const sku = String(item.sku || "").replace(/\D/g, "").padStart(6, '0').slice(-6);
                return `B${upc}${desc}${sku}${cost}CS${units}+${qty}${retail}001`;
            }
        };

        const UI = {
            toggleSettings: () => document.getElementById('settingsOverlay')?.classList.toggle('translate-x-full'),

            saveSettings: function() {
                localStorage.setItem('snap_edi_key', document.getElementById('apiKeyInput')?.value);
                this.toggleSettings();
                alert("Settings Saved ‚úÖ");
            },

            loadSettings: function() {
                document.getElementById('apiKeyInput').value = localStorage.getItem('snap_edi_key') || "";
            },

            exportConfig: function() {
                const key = localStorage.getItem('snap_edi_key');
                if(!key) return alert("No key to copy");
                navigator.clipboard.writeText(btoa(key));
                alert("Key copied! Paste on other device.");
            },

            importConfig: function() {
                const str = prompt("Paste setup string:");
                if(!str) return;
                try {
                    localStorage.setItem('snap_edi_key', atob(str));
                    this.loadSettings();
                    alert("Key imported! ‚úÖ");
                } catch(e) { alert("Invalid string ‚ùå"); }
            },

            updateDashboard: function() {
                const total = Engine.items.reduce((sum, item) => sum + (Number(item.net_case_price) * Number(item.qty_ordered) || 0), 0);
                document.getElementById('grandTotal').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(total);
                
                document.getElementById('summaryCard')?.classList.remove('hidden');
                document.getElementById('tableContainer')?.classList.remove('hidden');
                document.getElementById('actionButtons')?.classList.remove('hidden');

                document.getElementById('tableBody').innerHTML = Engine.items.map(item => `
                    <tr class="hover:bg-indigo-50/40 transition">
                        <td class="px-8 py-6 font-mono text-xs text-slate-400">${item.upc}</td>
                        <td class="px-8 py-6 font-bold text-slate-800 uppercase text-xs">${item.description}</td>
                        <td class="px-8 py-6 font-black text-indigo-600">$${Number(item.net_case_price).toFixed(2)}</td>
                        <td class="px-8 py-6 font-black text-slate-800 text-center">${item.qty_ordered}</td>
                        <td class="px-8 py-6 font-black text-emerald-600">$${Engine.calculateRetail(item).toFixed(2)}</td>
                    </tr>`).join('');
            },

            addToLog: function(name, amount) {
                const entry = document.createElement('div');
                entry.className = "bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-100 mx-1";
                entry.innerHTML = `<div><div class="text-[10px] font-black text-slate-900 uppercase font-mono">${name}</div><div class="text-[9px] text-slate-400 font-bold mt-1">${new Date().toLocaleTimeString()}</div></div><div class="text-sm font-black text-indigo-600">${amount}</div>`;
                document.getElementById('downloadLog')?.prepend(entry);
            }
        };

        async function addToQueue(input) {
            for (const file of Array.from(input.files)) {
                const b64 = await toBase64(file);
                const id = Date.now() + Math.random();
                fileQueue.push({ id, mime: file.type, data: b64.split(',')[1] });
                const container = document.createElement('div');
                container.className = "photo-bubble-container";
                container.id = `bubble-${id}`;
                container.innerHTML = `<div class="remove-badge" onclick="removeFromQueue(${id})">‚úï</div><img src="${file.type==='application/pdf'?'https://cdn-icons-png.flaticon.com/512/337/337946.png':b64}" class="photo-bubble shadow-sm">`;
                document.getElementById('photoQueue')?.appendChild(container);
            }
            document.getElementById('processBtn')?.classList.remove('hidden');
        }

        function removeFromQueue(id) {
            fileQueue = fileQueue.filter(f => f.id !== id);
            document.getElementById(`bubble-${id}`)?.remove();
            if(fileQueue.length === 0) document.getElementById('processBtn')?.classList.add('hidden');
        }

        function clearBatch() {
            fileQueue = [];
            document.getElementById('photoQueue').innerHTML = '';
            document.getElementById('processBtn')?.classList.add('hidden');
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('snap_edi_key');
            if(!apiKey) return alert("API Key Missing in Settings");

            document.getElementById('loader')?.classList.remove('hidden');
            document.getElementById('processBtn')?.classList.add('hidden');
            document.getElementById('actionButtons')?.classList.add('hidden');
            
            try {
                const parts = [{ text: "Extract invoice JSON: vendor_name, invoice_date (MMM-DD-YY), items (upc, description, sku, net_case_price, units_case, qty_ordered, suggested_retail)." }, ...fileQueue.map(f => ({ inlineData: { mimeType: f.mime, data: f.data } }))];
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts }], generationConfig: { responseMimeType: "application/json" } }) });
                const data = await res.json();
                const parsed = JSON.parse(data.candidates[0].content.parts[0].text);
                Engine.vendorName = parsed.vendor_name || "VENDOR";
                Engine.invoiceDate = parsed.invoice_date || "UNKNOWN";
                Engine.items = parsed.items;
                UI.updateDashboard();
                clearBatch();
            } catch (err) { alert("AI Error. Check key or photo quality."); document.getElementById('processBtn')?.classList.remove('hidden'); }
            finally { document.getElementById('loader')?.classList.add('hidden'); }
        }

        async function downloadEDI() {
            const filename = Engine.buildFilename();
            const content = Engine.items.map(item => Engine.generateEDILine(item)).join('\n');
            const amount = document.getElementById('grandTotal').innerText;
            const file = new File([content], filename, { type: 'text/plain' });

            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try { 
                    await navigator.share({ files: [file] }); 
                    UI.addToLog(filename, amount);
                    return; // Prevent duplicate download stream
                } catch (e) { return; }
            } else {
                const blob = new Blob([content], { type: 'text/plain' });
                const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: filename });
                a.click();
                setTimeout(() => URL.revokeObjectURL(a.href), 100);
            }
            UI.addToLog(filename, amount);
        }

        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); r.onerror = e => rej(e); }); }
        UI.loadSettings();
    </script>
</body>
</html>
