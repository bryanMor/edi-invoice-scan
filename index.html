<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapEDI Pro v1.0 | Grid-Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }
        .edi-preview { background: #0f172a; color: #38bdf8; padding: 12px; border-radius: 6px; font-size: 0.75rem; white-space: pre; overflow-x: auto; border-left: 4px solid #10b981; }
    </style>
</head>
<body class="pb-12">

    <header class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">SnapEDI <span class="text-emerald-400">Pro</span> <span class="text-xs font-normal opacity-50">v1.0</span></h1>
            <button onclick="toggleSettings()" class="p-2 hover:bg-slate-800 rounded-full transition"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        <div class="bg-slate-900 rounded-2xl p-6 shadow-2xl border border-slate-800">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">Batch Grand Total</p>
                    <h2 id="grandTotal" class="text-4xl font-bold text-emerald-400 mt-1">$0.00</h2>
                </div>
                <div class="text-right">
                    <span class="bg-emerald-500/10 text-emerald-400 text-[10px] px-2 py-1 rounded border border-emerald-500/20 font-bold">GRID-LOCK ACTIVE</span>
                </div>
            </div>
        </div>

        <section id="settingsPanel" class="hidden bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
            <h3 class="font-semibold mb-3">API Configuration</h3>
            <input type="password" id="apiKey" placeholder="Gemini API Key" class="w-full p-2 border rounded mb-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
            <button onclick="saveSettings()" class="bg-slate-800 text-white px-4 py-2 rounded text-sm w-full font-bold">Save Key</button>
        </section>

        <section class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center hover:border-emerald-400 transition cursor-pointer group" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFiles(this.files)">
            <i class="fas fa-file-invoice text-4xl text-slate-300 mb-4 group-hover:text-emerald-500"></i>
            <p class="text-slate-600 font-semibold">Upload Invoice Images</p>
        </section>

        <div id="queueSection" class="hidden">
            <h3 class="text-sm font-bold text-slate-500 uppercase mb-3">Queue</h3>
            <div id="batchQueue" class="space-y-2"></div>
            <button id="processBtn" onclick="processBatch()" class="w-full mt-4 bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-emerald-700 transition">
                Process with Unit-Retail Logic
            </button>
        </div>

        <section>
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-sm font-bold text-slate-500 uppercase">14-Day History</h3>
                <button onclick="exportFullHistory()" class="text-xs text-slate-500 hover:text-emerald-600"><i class="fas fa-download"></i> Export All</button>
            </div>
            <div id="historyList" class="space-y-4"></div>
        </section>
    </main>

    <script>
        let batchFiles = [];
        let history = JSON.parse(localStorage.getItem('edi_history_pro') || '[]');

        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        function saveSettings() { localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value); toggleSettings(); }

        function handleFiles(files) {
            batchFiles = Array.from(files);
            const queueContainer = document.getElementById('batchQueue');
            queueContainer.innerHTML = batchFiles.map(f => `<div class="bg-white p-2 border rounded text-xs text-slate-600">${f.name}</div>`).join('');
            document.getElementById('queueSection').classList.remove('hidden');
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) return alert('Enter API Key');
            const btn = document.getElementById('processBtn');
            btn.disabled = true;
            btn.innerText = "Applying Grid-Lock & Unit Calculations...";

            try {
                for (const file of batchFiles) {
                    const base64Data = await fileToBase64(file);
                    const items = await callGemini(base64Data, apiKey);
                    processAndStore(items, file.name);
                }
                document.getElementById('queueSection').classList.add('hidden');
            } catch (e) { alert("Error: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "Process with Unit-Retail Logic"; }
        }

        async function callGemini(base64Image, key) {
            const prompt = `Perform "Grid-Lock" extraction. 
            1. Find UPC, SKU, Description, Net Price, Units Per Case, and Qty. 
            2. Use specific line descriptions (e.g. "2L8 7UP"), not headers.
            3. Net Cost = Price - Discounts. 
            4. If UPC is 10 digits, infer 11th. If 12, take first 11.
            Return JSON array: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered}]`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image.split(',')[1] } }] }],
                    generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                })
            });
            const data = await res.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        }

        function generateBRecord(item) {
            let record = "B"; 
            record += String(item.upc || "").replace(/\D/g, '').substring(0, 11).padEnd(11, '0');
            record += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            record += String(item.sku || "").replace(/\D/g, '').slice(-6).padStart(6, '0');
            record += Math.round(parseFloat(item.netCost || 0) * 100).toString().padStart(5, '0').substring(0, 5);
            record += "CS";
            
            let units = parseInt(item.unitsPerCase || 1);
            record += units.toString().padStart(6, '0').substring(0, 6);
            record += "+";
            record += String(item.qtyOrdered || 1).replace(/\D/g, '').padStart(4, '0').substring(0, 4);

            // Per-Unit Retail Calculation ( (Net / Units) * 1.35 )
            let unitRetail = (parseFloat(item.netCost || 0) / units) * 1.35;
            record += Math.round(unitRetail * 100).toString().padStart(5, '0').substring(0, 5);
            
            record += "001";
            return record; 
        }

        function processAndStore(items, filename) {
            let total = 0;
            let edi = items.map(item => {
                total += (parseFloat(item.netCost || 0) * parseInt(item.qtyOrdered || 1));
                return generateBRecord(item);
            }).join('\n');

            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            history.unshift({ id: Date.now(), date: new Date().toLocaleString(), file: filename, total: total.toFixed(2), edi: edi });
            localStorage.setItem('edi_history_pro', JSON.stringify(history.slice(0, 50)));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(item => `
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-slate-400">${item.file}</span>
                        <div class="flex gap-2">
                            <button onclick="downloadTxt('${item.id}')" class="text-[10px] bg-slate-100 px-2 py-1 rounded hover:bg-emerald-50 underline">.txt</button>
                            <span class="text-emerald-600 font-bold">$${item.total}</span>
                        </div>
                    </div>
                    <div class="edi-preview mono">${item.edi}</div>
                </div>
            `).join('');
        }

        function downloadTxt(id) {
            const item = history.find(h => h.id == id);
            const blob = new Blob([item.edi], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${item.file.split('.')[0]}.txt`;
            a.click();
        }

        function exportFullHistory() {
            const content = history.map(h => h.edi).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SnapEDI_Export_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function fileToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }

        document.getElementById('apiKey').value = localStorage.getItem('gemini_api_key') || '';
        renderHistory();
    </script>
</body>
</html>
