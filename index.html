<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapEDI Pro v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 11px; letter-spacing: -0.5px; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-black text-indigo-600 tracking-tighter uppercase italic">SnapEDI <span class="text-slate-400 font-bold text-xs italic">v3.3</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Multi-Line Correction Engine</p>
        </div>
        <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center border border-slate-100"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <main class="max-w-xl mx-auto p-6 space-y-6">
        <div class="bg-white rounded-[2rem] p-6 shadow-xl border border-slate-100">
            <div id="imagePreviewGrid" class="grid grid-cols-3 gap-3 mb-6"></div>
            <label class="block w-full text-center bg-indigo-50 border-2 border-dashed border-indigo-200 py-10 rounded-[1.5rem] cursor-pointer">
                <span class="text-xs font-black text-indigo-600 uppercase tracking-widest">Drop Invoice Here</span>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFileSelect(event)">
            </label>
            <button id="processBtn" onclick="processBatch()" class="hidden w-full mt-4 bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-lg">
                RUN EXTRACTION
            </button>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black text-slate-500 uppercase">Merging Multi-Line Records...</p>
        </div>

        <div id="resultsCard" class="hidden space-y-4">
            <div class="flex justify-between px-2"><h3 class="text-[10px] font-black text-slate-400 uppercase">EDI Output (70 Char)</h3></div>
            <div id="ediPreview" class="bg-slate-900 text-emerald-400 p-5 rounded-[1.5rem] mono leading-relaxed overflow-x-auto whitespace-pre border-l-8 border-indigo-500"></div>
        </div>
    </main>

    <script>
        let selectedFiles = [];

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedFiles.push({ base64: event.target.result, id: Date.now() });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPreviews() {
            const grid = document.getElementById('imagePreviewGrid');
            grid.innerHTML = selectedFiles.map(item => `<div class="aspect-square rounded-xl overflow-hidden shadow-md"><img src="${item.base64}" class="w-full h-full object-cover"></div>`).join('');
            document.getElementById('processBtn').classList.toggle('hidden', selectedFiles.length === 0);
        }

        async function processBatch() {
            const key = localStorage.getItem('snap_key');
            if(!key) return alert("Missing API Key");
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultsCard').classList.add('hidden');

            try {
                // *** UPDATED PROMPT WITH LINE-JOINER LOGIC ***
                const prompt = `PRE-READ INSTRUCTION: 
                IMPORTANT: This invoice uses 2 lines per item. 
                LINE A contains the Description. LINE B (below it) contains the UPC/SKU and Prices.
                JOIN Line A and Line B into a single data record before processing.

                --- STRICT EXTRACTION LOGIC ---

                1. DESCRIPTION EXTRACTION (LITERAL PASSTHROUGH):
                   - ACTION: Capture the product description EXACTLY as written from Line A.

                2. UPC RECONSTRUCTION (11-DIGIT MANDATORY):
                   - Locate the UPC on Line B. 
                   - IF 12 digits: Use only the FIRST 11.
                   - IF 13 digits (00...): Strip first two zeros.
                   - IF 10 digits: Search [Description] to find the leading 11th digit.

                3. CALCULATE "UnitsPerCase" (HIERARCHY OF TRUTH):
                   - STEP 1: [UNITS] / [CASES] columns.
                   - STEP 2: Slash in description (e.g., "2/15" = 2).
                   - STEP 3: Text clues (e.g., "24PK" = 24).
                   - STEP 4: Reverse math: [Net Cost] / [Retail Price], snapped to nearest standard pack.

                4. PROFIT MARGIN VALIDATION:
                   - Margin % = (1 - ((NetCost / UnitsPerCase) / SSP)) * 100.
                   - VALID RANGE: 15% to 60%. If outside range, adjust UnitsPerCase.

                5. DATA MAPPING:
                   - QTY ORDERED: Use "CASES" column.
                   - SKU: Exactly the LAST 5 digits of the SKU/Item field on Line B.
                   - NET COST: Use "NET" column (Case Price).
                   - SSP: Extract the Suggested Selling Price for the SINGLE UNIT.
                   - UOM: Use "CS" for Cases, "PC" for items.

                6. JSON OUTPUT: 
                   { "items": [{ "upc": "string", "sku": "string", "description": "string", "netCost": float, "unitsPerCase": int, "qtyOrdered": int, "ssp": float, "uom": "string" }] }`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, ...selectedFiles.map(f => ({ inline_data: { mime_type: "image/jpeg", data: f.base64.split(',')[1] } }))] }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                const ediContent = result.items.map(item => {
                    const upc = (item.upc || "").toString().padEnd(11, ' ').slice(0, 11);
                    const desc = (item.description || "").padEnd(26, ' ').slice(0, 26);
                    const sku = (item.sku || "").toString().padStart(5, '0').slice(-5);
                    const cost = Math.round((item.netCost || 0) * 100).toString().padStart(6, '0');
                    const uom = (item.uom || "PC").padEnd(2, ' ').slice(0, 2);
                    const pack = (item.unitsPerCase || 0).toString().padStart(6, '0');
                    const qty = "+" + (item.qtyOrdered || 0).toString().padStart(4, '0');
                    const ssp = Math.round((item.ssp || 0) * 100).toString().padStart(5, '0').slice(-5);
                    return `B${upc}${desc}${sku}${cost}${uom}${pack}${qty}${ssp}001`;
                }).join('\n');

                document.getElementById('ediPreview').textContent = ediContent;
                document.getElementById('resultsCard').classList.remove('hidden');

            } catch (e) { alert("Processing Failed"); console.error(e); } 
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        function toggleSettings() {
            const k = prompt("Gemini API Key:", localStorage.getItem('snap_key') || "");
            if(k) localStorage.setItem('snap_key', k);
        }
    </script>
</body>
</html>
