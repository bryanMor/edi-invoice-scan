<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapEDI Pro v2.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .edi-preview { background: #0f172a; color: #38bdf8; padding: 15px; border-radius: 20px; font-size: 0.75rem; white-space: pre; overflow-x: auto; border-left: 4px solid #10b981; }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-slate-900 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tighter uppercase italic">SnapEDI <span class="text-emerald-400">Pro</span></h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">v2.4 Brand Intelligence</p>
            </div>
            <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center btn-active">
                <i class="fas fa-sliders text-slate-400"></i>
            </button>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6 space-y-6">
        <div class="bg-slate-900 rounded-[2.5rem] p-10 shadow-2xl border border-slate-800 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mb-2">Net Case Total</p>
            <h2 id="grandTotal" class="text-6xl font-black text-emerald-400 tracking-tighter">$0.00</h2>
        </div>

        <section id="settingsPanel" class="hidden bg-white border border-slate-200 rounded-3xl p-6 shadow-xl">
            <h3 class="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">Gemini API Configuration</h3>
            <input type="password" id="apiKey" placeholder="Paste Key Here..." class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 text-sm focus:border-emerald-500 outline-none">
            <button onclick="saveSettings()" class="bg-slate-900 text-white py-4 rounded-2xl text-xs w-full font-black uppercase tracking-widest btn-active">Save Credentials</button>
        </section>

        <section class="bg-indigo-600 rounded-[2.5rem] p-12 text-center text-white shadow-xl btn-active cursor-pointer relative overflow-hidden" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple accept="image/*" capture="environment" class="hidden" onchange="handleFiles(this.files)">
            <i class="fas fa-camera text-4xl mb-4"></i>
            <p class="font-black text-xl uppercase tracking-tighter">Scan Invoice</p>
            <p class="text-indigo-200 text-[10px] font-bold uppercase mt-1">Multi-Item Brand Handshake Active</p>
        </section>

        <div id="loader" class="hidden text-center py-6 animate-pulse">
            <div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Auditing Brands & Locking Grid...</p>
        </div>

        <div id="queueSection" class="hidden">
            <button id="processBtn" onclick="processBatch()" class="w-full bg-emerald-600 text-white font-black py-6 rounded-3xl shadow-xl uppercase tracking-widest btn-active">
                Generate EDI File
            </button>
        </div>

        <section class="space-y-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Recent Audits (Capped at 20)</h3>
            <div id="historyList" class="space-y-4"></div>
        </section>
    </main>

    <script>
        window.batchFiles = [];
        let history = JSON.parse(localStorage.getItem('snap_history_v24') || '[]');

        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        
        function saveSettings() {
            localStorage.setItem('snap_key_v24', document.getElementById('apiKey').value);
            toggleSettings();
        }

        function handleFiles(files) {
            window.batchFiles = Array.from(files);
            document.getElementById('queueSection').classList.remove('hidden');
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('snap_key_v24');
            if (!apiKey) return alert('API Key Required');
            const btn = document.getElementById('processBtn');
            btn.disabled = true; 
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                for (const file of window.batchFiles) {
                    const base64Data = await fileToBase64(file);
                    const prompt = `Brand-Aware Grid-Lock:
                    1. AUDIT: Identify Brand for EACH row.
                    2. UPC REPAIR: If 10 digits, determine leading digit (0-9) based on brand GS1. Return 11-digit string.
                    3. GRID-LOCK: Identify vertical columns for ITEM#, UPC, DESC, NET, SSP.
                    4. RETAIL: Extract 'SSP' column value.
                    5. JSON: {vendorName, invoiceDate(MMM-DD-YY), items: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered, ssp}]}`;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Data.split(',')[1] } }] }],
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    });
                    const result = await res.json();
                    const data = JSON.parse(result.candidates[0].content.parts[0].text);
                    processAndStore(data);
                }
                document.getElementById('queueSection').classList.add('hidden');
            } catch (e) { alert("AI Error: " + e.message); }
            finally { 
                btn.disabled = false; 
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function generateBRecord(item) {
            const num = (v) => String(v || "").replace(/\D/g, "");
            const money = (v) => Math.round((Number(v) || 0) * 100).toString().replace(/\D/g, "");

            let r = "B"; 
            // Pos 2-12: 11-digit UPC (Repaired by Brand AI)
            r += num(item.upc).padEnd(11, '0').slice(0, 11);
            // Pos 13-38: Desc (Strict 26)
            r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            // Pos 39-44: SKU (6 digits from ITEM#)
            r += num(item.sku).padStart(6, '0').slice(-6);
            // Pos 45-49: Net Case Cost (5 digits cents)
            r += money(item.netCost).padStart(5, '0').slice(-5);
            r += "CS";
            // Pos 52-57: Units/Case (6 digits)
            r += num(item.unitsPerCase || 1).padStart(6, '0').slice(-6);
            r += "+";
            // Pos 59-62: Qty (4 digits)
            r += num(item.qtyOrdered).padStart(4, '0').slice(-4);
            // Pos 63-67: Retail (5 digits cents from SSP)
            r += money(item.ssp).padStart(5, '0').slice(-5);
            r += "001";
            return r;
        }

        function processAndStore(data) {
            let total = 0;
            let edi = data.items.map(i => {
                total += (parseFloat(i.netCost || 0) * parseInt(i.qtyOrdered || 1));
                return generateBRecord(i);
            }).join('\n');

            const vendor = (data.vendorName || "VENDOR").replace(/[^a-zA-Z0-9]/g, '').substring(0, 12).toUpperCase();
            const fileName = `${vendor}_${data.invoiceDate}.txt`;

            history.unshift({ id: Date.now(), fileName, total: total.toFixed(2), edi: edi });
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            // CAP AT 20 RECENT INVOICES
            localStorage.setItem('snap_history_v24', JSON.stringify(history.slice(0, 20)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(item => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div class="max-w-[70%]">
                            <span class="text-[9px] font-black text-slate-300 uppercase block mb-1">Audit File</span>
                            <span class="text-sm font-black text-slate-800 truncate block">${item.fileName}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-emerald-600 font-black text-lg block leading-none">$${item.total}</span>
                        </div>
                    </div>
                    <div class="edi-preview mono mb-4">${item.edi}</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="downloadFile('${item.id}')" class="bg-slate-900 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest btn-active">
                            <i class="fas fa-download mr-2"></i> Save File
                        </button>
                        <button onclick="copyToClipboard('${item.id}')" class="bg-slate-100 text-slate-600 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest btn-active">
                            <i class="fas fa-copy mr-2"></i> Copy
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function downloadFile(id) {
            const item = history.find(h => h.id == id);
            const blob = new Blob([item.edi], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = item.fileName; a.click();
        }

        function copyToClipboard(id) {
            const item = history.find(h => h.id == id);
            navigator.clipboard.writeText(item.edi);
            alert("Copied!");
        }

        function fileToBase64(file) {
            return new Promise((r) => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result); });
        }

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('snap_key_v24') || '';
            renderHistory();
        };
    </script>
</body>
</html>
