<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapEDI Pro - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .edi-font { font-family: 'Courier New', Courier, monospace; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <main class="max-w-4xl mx-auto p-4 pb-20">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 italic">SnapEDI</h1>
                <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">v2.5 High-Precision</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-white border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-2xl font-bold active:scale-95 transition">New Scan</button>
                <button id="topDownloadBtn" onclick="downloadEDI()" class="flex-1 hidden bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition">Download EDI</button>
            </div>
            <input type="file" id="fileInput" class="hidden" onchange="processFile(this)">
        </div>

        <div id="summaryCard" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl">
                <p class="text-slate-400 text-xs font-bold uppercase mb-1">Grand Total (Net Cost)</p>
                <h2 id="grandTotal" class="text-4xl font-black text-emerald-400">$0.00</h2>
            </div>
            <div id="previewContainer" class="bg-white border border-slate-200 p-6 rounded-[2rem] shadow-sm overflow-hidden">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">String Preview (Last Item)</p>
                <div id="ediLiveBox" class="edi-font text-[10px] text-slate-600 whitespace-pre overflow-x-auto scroll-hide"></div>
            </div>
        </div>

        <div id="loader" class="hidden flex flex-col items-center py-20">
            <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="mt-4 font-black text-indigo-600 animate-pulse uppercase text-xs tracking-widest">Analyzing Invoice Columns...</p>
        </div>

        <div id="tableContainer" class="hidden bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">UPC (11)</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Description</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">SKU (6)</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Net Case</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Qty</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Retail</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let extractedItems = [];

        function formatSKU(rawSku) {
            let s = String(rawSku || "").replace(/\D/g, "");
            if (s.length > 6) return s.slice(-6);
            return s.padStart(6, '0');
        }

        function calculateRetail(item) {
            if (item.suggested_retail && item.suggested_retail > 0) {
                return item.suggested_retail;
            }
            // Fallback: (Net Case Cost / Units Per Case) * 1.35
            const units = item.units_case || 1;
            const cost = item.net_case_price || 0;
            return (cost / units) * 1.35;
        }

        function generateEDILine(item) {
            const upc = String(item.upc || "").replace(/\D/g, "").padStart(11, '0').slice(0, 11);
            const desc = String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            const sku = formatSKU(item.sku);
            const cost = String(Math.round((item.net_case_price || 0) * 100)).padStart(5, '0').slice(0, 5);
            const uom = (item.uom || "CS").toUpperCase().substring(0, 2).padEnd(2, ' ');
            const units = String(item.units_case || 1).padStart(6, '0').slice(0, 6);
            const qty = "+" + String(item.qty || 0).padStart(4, '0').slice(0, 4);
            const retailVal = calculateRetail(item);
            const retail = String(Math.round(retailVal * 100)).padStart(5, '0').slice(0, 5);
            return `B${upc}${desc}${sku}${cost}${uom}${units}${qty}${retail}001`;
        }

        function renderDisplay() {
            if (extractedItems.length === 0) return;

            // Update Grand Total
            const total = extractedItems.reduce((sum, item) => sum + ((item.net_case_price || 0) * (item.qty || 0)), 0);
            document.getElementById('grandTotal').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(total);

            // Show UI Elements
            document.getElementById('summaryCard').classList.remove('hidden');
            document.getElementById('topDownloadBtn').classList.remove('hidden');
            document.getElementById('tableContainer').classList.remove('hidden');

            // Live Preview (showing last string as example)
            document.getElementById('ediLiveBox').innerText = generateEDILine(extractedItems[extractedItems.length - 1]);

            // Table Body
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = extractedItems.map(item => `
                <tr class="hover:bg-indigo-50/30 transition">
                    <td class="px-6 py-5 font-mono text-xs text-slate-500">${item.upc}</td>
                    <td class="px-6 py-5">
                        <div class="font-bold text-slate-800 uppercase text-xs">${item.description}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase">Units/Case: ${item.units_case || 1}</div>
                    </td>
                    <td class="px-6 py-5 text-slate-500 font-mono text-xs">${formatSKU(item.sku)}</td>
                    <td class="px-6 py-5 font-black text-indigo-600">$${(item.net_case_price || 0).toFixed(2)}</td>
                    <td class="px-6 py-5 font-black text-slate-800 text-center">${item.qty}</td>
                    <td class="px-6 py-5 font-black text-emerald-600">$${calculateRetail(item).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        async function processFile(input) {
            const file = input.files[0];
            const apiKey = localStorage.getItem('gemini_api_key');
            if(!apiKey) return alert("Please set API Key in settings");

            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const b64 = await toBase64(file);
                const cleanB64 = b64.split(',')[1];

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Strictly extract invoice items: upc (11 digits), description, sku (all digits found), net_case_price (case cost), units_case (pack size), qty (cases ordered), and suggested_retail (SRP/SSP if found). If SRP is not found, leave suggested_retail null." },
                            { inlineData: { mimeType: file.type, data: cleanB64 } }
                        ]}],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await res.json();
                extractedItems = JSON.parse(data.candidates[0].content.parts[0].text);
                renderDisplay();
            } catch (err) {
                alert("Error reading invoice: " + err.message);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function downloadEDI() {
            const text = extractedItems.map(item => generateEDILine(item)).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `EDI_EXPORT_${Date.now()}.txt`;
            a.click();
        }
    </script>
</body>
</html>
