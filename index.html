<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapEDI Pro v2.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .thumb { position: relative; aspect-ratio: 1; border-radius: 16px; overflow: hidden; border: 2px solid #e2e8f0; background: #fff; }
        .remove-btn { position: absolute; top: 4px; right: 4px; background: #ef4444; color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; border: 2px solid white; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-black text-indigo-600 tracking-tighter uppercase italic">SnapEDI <span class="text-slate-400 font-bold text-xs italic">v2.7</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none">Reverse-Math Engine</p>
        </div>
        <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-500 border border-slate-100">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </nav>

    <main class="max-w-xl mx-auto p-6 space-y-6">
        <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Upload Queue</h3>
                <label class="text-indigo-600 font-black text-[11px] cursor-pointer bg-indigo-50 px-4 py-2 rounded-xl active:scale-95 transition-all">
                    <i class="fa-solid fa-file-image mr-1"></i> SELECT IMAGES
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                </label>
            </div>
            
            <div id="imagePreviewGrid" class="grid grid-cols-3 gap-3 mb-6"></div>

            <button id="processBtn" onclick="processBatch()" class="hidden w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black text-sm shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fa-solid fa-calculator"></i> RUN MATH AUDIT
            </button>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest animate-pulse">Calculating Pack Sizes...</p>
        </div>

        <div id="resultsCard" class="hidden space-y-4">
            <div id="ediPreview" class="bg-slate-900 text-sky-400 p-5 rounded-[2rem] mono text-[10px] leading-relaxed overflow-x-auto whitespace-pre border-l-4 border-emerald-500 shadow-inner"></div>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">History</h3>
            <div id="historyList" class="space-y-3"></div>
        </div>
    </main>

    <div id="settings" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="toggleSettings()"></div>
        <div class="absolute right-0 top-0 bottom-0 w-72 bg-white p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase italic">Config</h2>
            <div class="space-y-6">
                <input id="apiKey" type="password" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl text-sm font-bold" placeholder="Gemini API Key">
                <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-sm">SAVE KEY</button>
            </div>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('snap_history_v27') || '[]');
        let selectedFiles = [];

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        function saveSettings() { localStorage.setItem('snap_key', document.getElementById('apiKey').value); toggleSettings(); }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedFiles.push({ base64: event.target.result, id: Date.now() + Math.random() });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPreviews() {
            const grid = document.getElementById('imagePreviewGrid');
            grid.innerHTML = selectedFiles.map(item => `
                <div class="thumb shadow-sm"><img src="${item.base64}" class="w-full h-full object-cover">
                <button onclick="removeFile(${item.id})" class="remove-btn"><i class="fa-solid fa-x"></i></button></div>
            `).join('');
            document.getElementById('processBtn').classList.toggle('hidden', selectedFiles.length === 0);
        }

        function removeFile(id) { selectedFiles = selectedFiles.filter(f => f.id !== id); renderPreviews(); }

        async function processBatch() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert("API Key Missing");
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('processBtn').classList.add('hidden');

            try {
    // *** THE ULTIMATE GRID-LOCK & REVERSE-MATH PROMPT (v2.9) ***
    const prompt = `Strict Universal Brand-Aware EDI Extraction:

    1. STEP ONE: VERIFY & LOCK (FIRST 2 ITEMS):
       - Analyze the first 2 item rows. Identify the Brand (e.g., 'Modelo', '7Up', 'Best Ice').
       - Solve the 11-digit UPC: If 10 digits are shown, repair the leading digit based on Brand GS1 rules (e.g., 7Up/Dr.Pepper = 0). If 12 digits are shown, use the first 11 digits only.
       - Once verified, LOCK the vertical column coordinates for ITEM#, UPC, DESC, NET COST, and SSP.

    2. COLUMN ANCHORS & DATA PRECISION (MANDATORY):
       - SKU: Extract from Column 1 ("ITEM#") or after the slash (/) if merged. Return exactly the LAST 5 digits.
       - UPC: Extract from Column 4 ("U.P.C."). Return exactly 11 digits.
       - NET COST: Extract from the "NET" or "EXT PRICE" column. This MUST be the Case Price.
       - SSP: Extract from the "SSP" or "RETAIL" column. This is the Unit Retail.

    3. UPC STRIPPING RULE (BONBRIGHT FIX):
       - If the invoice shows 13-digit UPCs (e.g., 0003410030344):
       - ACTION: STRIP the first TWO leading zeros to arrive at exactly 11 digits.
       - EXAMPLE: 0003410030344 becomes 03410030344.
       - ALWAYS return exactly 11 digits.

    4. CALCULATE "UnitsPerCase" (TRIPLE-CHECK METHOD, CRITICAL FOR MARGINS):
       - CHECK 1 (The Slash): If description contains a slash (e.g., "2/15" or "4/6"), do not multiply the numbers (2*15=30 or 4*6=24). This is NOT the UnitsPerCase.
       - CHECK 2 (The Math): If no slash, divide [Net Cost] / [SSP]. 
       - CHECK 3 (The Snap): Take the result from Check 1 or 2 and "Snap" it to the nearest number in this list: [1, 2, 4, 6, 8, 12, 15, 18, 24, 30].
       - FINAL VERIFY: If the Net Cost is over $15.00 and your result is "1", the math is wrong. Search the description for "PK" or "Case" and find the pack size there.

    5. FINANCIAL DATA RULES:
       - Target: "Net Case Price" (after discounts). 
       - Rule A: If a slash exists in the price (e.g., 24.50/1.02), pick the LARGER number as the Net Cost.
       - Rule B: If the invoice ONLY lists a Unit Price, you MUST multiply [Unit Price] x [unitsPerCase] to calculate the Net Cost.

    6. PROFIT MARGIN VALIDATION (THE SANITY CHECK):
       - Use these known margins to verify your calculated "UnitsPerCase":
         * BONBRIGHT Profile: Target Margin is 18-22%. 
         * 7UP/DAYTON Profile: Target Margin is 30-60%.
         * ALL OTHERS: Target Margin is 15-40%.
    
       - THE VALIDATION FORMULA: 
         1. Calculate Unit Cost: [Net Cost] / [Your Calculated UnitsPerCase].
         2. Calculate Margin: (1 - (Unit Cost / SSP)) * 100.
         
       - ACTION: If the calculated margin is OUTSIDE the target range for that vendor, your UnitsPerCase is likely wrong. 
         * Example (Bonbright): If your math results in a 65% margin, RE-EVALUATE. You likely missed a "2/" multiplier. 
         * Example (7Up): If your math results in an 8% margin, RE-EVALUATE. You likely used the Pack Size (24) as the UnitsPerCase instead of "1".
    
       - FINAL ADJUSTMENT: Adjust the UnitsPerCase until the margin falls within the target range for that specific vendor.

    6. JSON OUTPUT: 
       {
         "vendorName": "Extract Vendor",
         "invoiceDate": "MMM-DD-YY",
         "items": [{
           "upc": "11 digits",
           "description": "text",
           "sku": "5 digits",
           "netCost": "decimal",
           "unitsPerCase": "integer",
           "qtyOrdered": "integer",
           "ssp": "decimal"
         }]
       }`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, ...selectedFiles.map(f => ({ inline_data: { mime_type: "image/jpeg", data: f.base64.split(',')[1] } }))] }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                const data = await res.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                finalizeOutput(result);
            } catch (e) { alert("Processing Error"); console.error(e); }
            finally { document.getElementById('loader').classList.add('hidden'); selectedFiles = []; renderPreviews(); }
        }

        function generateBRecord(item) {
            const num = (v) => String(v || "").replace(/\D/g, "");
            const money = (v) => Math.round((Number(v) || 0) * 100).toString().replace(/\D/g, "");
            
            let r = "B";
            r += num(item.upc).padStart(11, '0').slice(-11); // Pos 2-12
            r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' '); // Pos 13-38
            r += num(item.sku).padStart(5, '0').slice(-5); // Pos 39-43 (Corrected)
            r += money(item.netCost).padStart(6, '0').slice(-6); // Pos 44-49 (Corrected)
            r += "CS" + num(item.unitsPerCase || 1).padStart(6, '0').slice(-6); // Pos 50-57
            r += "+" + num(item.qtyOrdered || 1).padStart(4, '0').slice(-4); // Pos 58-62
            r += money(item.ssp || 0).padStart(5, '0').slice(-5) + "001"; // Pos 63-70
            
            return r;
        }

        function finalizeOutput(data) {
            const edi = data.items.map(i => generateBRecord(i)).join('\n');
            const fileName = `${data.vendorName.replace(/\s/g,'').toUpperCase()}_${data.invoiceDate}.txt`;
            history.unshift({ id: Date.now(), fileName, content: edi, date: new Date().toLocaleDateString() });
            localStorage.setItem('snap_history_v27', JSON.stringify(history.slice(0, 20)));
            document.getElementById('ediPreview').innerText = edi;
            document.getElementById('resultsCard').classList.remove('hidden');
            renderHistory();
        }

        async function exportFile(id) {
            const item = history.find(h => h.id == id);
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (navigator.share && isMobile) {
                const file = new File([item.content], item.fileName, { type: 'text/plain' });
                try { await navigator.share({ files: [file], title: item.fileName }); } catch (e) {}
            } else {
                const b = new Blob([item.content], {type:'text/plain'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = item.fileName; a.click();
            }
        }

        function deleteRecord(id) {
            history = history.filter(h => h.id !== id);
            localStorage.setItem('snap_history_v27', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center">
                    <div class="truncate max-w-[55%]">
                        <p class="text-[10px] font-black text-indigo-600 uppercase truncate">${h.fileName}</p>
                        <p class="text-[8px] text-slate-400 font-bold">${h.date}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="exportFile(${h.id})" class="w-10 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center active:scale-90"><i class="fa-solid fa-share-nodes text-xs"></i></button>
                        <button onclick="deleteRecord(${h.id})" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center active:scale-90"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => { document.getElementById('apiKey').value = localStorage.getItem('snap_key') || ""; renderHistory(); };
    </script>
</body>
</html>
