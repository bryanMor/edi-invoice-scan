<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INVOICE TO EDI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }
        .edi-preview { background: #0f172a; color: #38bdf8; padding: 12px; border-radius: 12px; font-size: 0.7rem; white-space: pre; overflow-x: auto; border-left: 4px solid #10b981; }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
    </style>
    <script>
        function toggleSettings() { 
            const panel = document.getElementById('settingsPanel');
            if(panel) panel.classList.toggle('hidden'); 
        }

        function handleFiles(files) {
            window.batchFiles = Array.from(files);
            const queueContainer = document.getElementById('batchQueue');
            const queueSection = document.getElementById('queueSection');
            if (queueContainer && queueSection) {
                queueContainer.innerHTML = window.batchFiles.map(f => `
                    <div class="bg-white p-4 border rounded-2xl text-sm text-slate-700 font-bold shadow-sm flex justify-between items-center mb-2">
                        <span class="truncate pr-4">${f.name}</span>
                        <i class="fas fa-check-circle text-emerald-500"></i>
                    </div>`).join('');
                queueSection.classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="pb-24 text-slate-900">

    <header class="bg-slate-900 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase italic">INVOICE TO <span class="text-emerald-400">EDI</span></h1>
            <button onclick="toggleSettings()" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center btn-active"><i class="fas fa-cog text-slate-400"></i></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        <div class="bg-slate-900 rounded-[2.5rem] p-10 shadow-2xl border border-slate-800 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mb-2">Batch Net Case Total</p>
            <h2 id="grandTotal" class="text-6xl font-black text-emerald-400 tracking-tighter">$0.00</h2>
        </div>

        <section id="settingsPanel" class="hidden bg-white border border-slate-200 rounded-3xl p-6 shadow-xl">
            <h3 class="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">Gemini API Configuration</h3>
            <input type="password" id="apiKey" placeholder="Paste Key Here..." class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 text-sm focus:border-emerald-500 outline-none">
            <button onclick="saveSettings()" class="bg-slate-900 text-white py-4 rounded-2xl text-xs w-full font-black uppercase tracking-widest btn-active">Save Credentials</button>
        </section>

        <section class="bg-white border-2 border-dashed border-slate-300 rounded-[2.5rem] p-12 text-center hover:border-emerald-400 transition cursor-pointer group btn-active" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFiles(this.files)">
            <div class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-camera text-3xl text-emerald-600"></i>
            </div>
            <p class="text-slate-800 font-black text-xl uppercase tracking-tighter">Snap Invoice</p>
            <p class="text-slate-400 text-xs mt-1">Select one or more invoice images</p>
        </section>

        <div id="queueSection" class="hidden">
            <div id="batchQueue" class="mb-4"></div>
            <button id="processBtn" onclick="processBatch()" class="w-full bg-emerald-600 text-white font-black py-6 rounded-3xl shadow-xl uppercase tracking-widest text-lg btn-active">
                Convert to EDI
            </button>
        </div>

        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">History</h3>
                <button onclick="exportFullHistory()" class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Bulk Export</button>
            </div>
            <div id="historyList" class="space-y-6"></div>
        </section>
    </main>

    <script>
        window.batchFiles = [];
        let history = JSON.parse(localStorage.getItem('invoice_edi_v1_3') || '[]');

        function saveSettings() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKey').value);
            toggleSettings();
        }

        async function processBatch() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) return alert('API Key Required');
            const btn = document.getElementById('processBtn');
            btn.disabled = true; btn.innerText = "Extracting...";
            
            try {
                for (const file of window.batchFiles) {
                    const base64Data = await fileToBase64(file);
                    const result = await callGemini(base64Data, apiKey);
                    processAndStore(result, file.name);
                }
                document.getElementById('queueSection').classList.add('hidden');
            } catch (e) { alert("AI Error: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "Convert to EDI"; }
        }

        async function callGemini(base64Image, key) {
            const prompt = `Strict Grid-Lock Extraction:
            Extract Vendor Name, Invoice Date (Mmm-DD-YY), and for every item: UPC (11), Line-Specific Description, SKU, Net Case Cost, Units/Case, Qty.
            Return JSON: {vendorName, invoiceDate, items: [{upc, description, sku, netCost, unitsPerCase, qtyOrdered}]}`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image.split(',')[1] } }] }],
                    generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                })
            });
            const data = await res.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        }

        function generateBRecord(item) {
            let r = "B"; 
            r += String(item.upc || "").replace(/\D/g, '').substring(0, 11).padEnd(11, '0');
            r += String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            r += String(item.sku || "").replace(/\D/g, '').slice(-5).padStart(5, '0');
            r += Math.round(parseFloat(item.netCost || 0) * 100).toString().padStart(6, '0').substring(0, 6);
            r += "CS";
            let u = parseInt(item.unitsPerCase || 1);
            r += u.toString().padStart(6, '0').substring(0, 6);
            r += "+";
            r += String(item.qtyOrdered || 1).replace(/\D/g, '').padStart(4, '0').substring(0, 4);
            let rt = (parseFloat(item.netCost || 0) / u) * 1.35;
            r += Math.round(rt * 100).toString().padStart(5, '0').substring(0, 5);
            r += "001";
            return r;
        }

        function processAndStore(data, originalFile) {
            let total = 0;
            let edi = data.items.map(i => {
                total += (parseFloat(i.netCost || 0) * parseInt(i.qtyOrdered || 1));
                return generateBRecord(i);
            }).join('\n');

            const vendor = (data.vendorName || "VENDOR").replace(/[^a-zA-Z0-9]/g, '').substring(0, 14).toUpperCase();
            const date = data.invoiceDate || new Date().toLocaleDateString('en-US', {month:'short', day:'2-digit', year:'2-digit'}).replace(/ /g, '-');
            const fileName = `${vendor}_${date}.txt`;

            history.unshift({ id: Date.now(), fileName, total: total.toFixed(2), edi: edi });
            document.getElementById('grandTotal').innerText = `$${total.toFixed(2)}`;
            localStorage.setItem('invoice_edi_v1_3', JSON.stringify(history.slice(0, 50)));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.map(item => `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div class="max-w-[70%]">
                            <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest block mb-1">Generated File</span>
                            <span class="text-sm font-black text-slate-800 truncate block">${item.fileName}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-emerald-600 font-black text-lg block leading-none">$${item.total}</span>
                        </div>
                    </div>
                    <div class="edi-preview mono mb-4">${item.edi}</div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="shareFile('${item.id}')" class="col-span-2 bg-slate-900 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest btn-active flex items-center justify-center gap-2">
                            <i class="fas fa-share-nodes"></i> Share / Save
                        </button>
                        <button onclick="copyToClipboard('${item.id}')" class="bg-slate-100 text-slate-600 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest btn-active">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button onclick="deleteRecord('${item.id}')" class="col-span-3 py-3 text-slate-300 text-[9px] font-bold uppercase tracking-widest hover:text-red-500 transition">
                            Delete Record
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function shareFile(id) {
            const item = history.find(h => h.id == id);
            if (!item) return;

            const file = new File([item.edi], item.fileName, { type: 'text/plain' });

            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: item.fileName,
                    });
                } catch (err) {
                    console.error("Share cancelled/failed", err);
                    downloadFallback(item);
                }
            } else {
                downloadFallback(item);
            }
        }

        function downloadFallback(item) {
            const blob = new Blob([item.edi], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = item.fileName;
            a.click();
        }

        function copyToClipboard(id) {
            const item = history.find(h => h.id == id);
            navigator.clipboard.writeText(item.edi);
            alert("EDI text copied to clipboard!");
        }

        function deleteRecord(id) {
            if(!confirm("Delete this record?")) return;
            history = history.filter(h => h.id != id);
            localStorage.setItem('invoice_edi_v1_3', JSON.stringify(history));
            renderHistory();
        }

        function exportFullHistory() {
            if(!history.length) return;
            const content = history.map(h => h.edi).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `BULK_EXPORT_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function fileToBase64(file) {
            return new Promise((r) => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result); });
        }

        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('gemini_api_key') || '';
            renderHistory();
        };
    </script>
</body>
</html>
