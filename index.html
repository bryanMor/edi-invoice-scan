<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapEDI Pro - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .edi-font { font-family: 'Courier New', Courier, monospace; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <main class="max-w-4xl mx-auto p-4 pb-20">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 italic leading-none">SnapEDI</h1>
                <p id="vendorDisplay" class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Ready for Scan</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-white border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-2xl font-bold active:scale-95 transition">New Scan</button>
                <button id="topDownloadBtn" onclick="downloadEDI()" class="flex-1 hidden bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition">Download EDI</button>
            </div>
            <input type="file" id="fileInput" class="hidden" onchange="processFile(this)">
        </div>

        <div id="summaryCard" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl">
                <p class="text-slate-400 text-xs font-bold uppercase mb-1">Grand Total (Net Cost)</p>
                <h2 id="grandTotal" class="text-4xl font-black text-emerald-400">$0.00</h2>
            </div>
            <div class="bg-white border border-slate-200 p-6 rounded-[2rem] shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Current Filename</p>
                <div id="filenamePreview" class="font-mono text-sm text-indigo-600 font-bold">---</div>
            </div>
        </div>

        <div id="loader" class="hidden flex flex-col items-center py-20">
            <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="mt-4 font-black text-indigo-600 animate-pulse uppercase text-xs tracking-widest">Identifying Vendor & Items...</p>
        </div>

        <div id="tableContainer" class="hidden bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden mb-10">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">UPC (11)</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Product Description</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">SKU (6)</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Net Case</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Qty</th>
                            <th class="px-6 py-5 font-black text-slate-400 uppercase text-[10px]">Unit Retail</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>

        <div id="logSection" class="mt-10">
            <h3 class="text-slate-400 text-xs font-black uppercase tracking-widest mb-4 ml-2">Export History</h3>
            <div id="downloadLog" class="space-y-3">
                </div>
        </div>
    </main>

    <script>
        let extractedItems = [];
        let vendorName = "VENDOR";

        function formatSKU(rawSku) {
            let s = String(rawSku || "").replace(/\D/g, "");
            if (s.length > 6) return s.slice(-6);
            return s.padStart(6, '0');
        }

        function calculateRetail(item) {
            const srp = Number(item.suggested_retail) || 0;
            if (srp > 0) return srp;
            const units = Number(item.units_case) || 1;
            const cost = Number(item.net_case_price) || 0;
            return (cost / (units > 0 ? units : 1)) * 1.35;
        }

        function getFormattedDate() {
            const d = new Date();
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const m = months[d.getMonth()];
            const day = String(d.getDate()).padStart(2, '0');
            const y = String(d.getFullYear()).slice(-2);
            return `${m}${day}${y}`;
        }

        function generateEDILine(item) {
            const upc = String(item.upc || "").replace(/\D/g, "").padStart(11, '0').slice(0, 11);
            const desc = String(item.description || "").toUpperCase().substring(0, 26).padEnd(26, ' ');
            const sku = formatSKU(item.sku);
            const cost = String(Math.round((Number(item.net_case_price) || 0) * 100)).padStart(5, '0').slice(0, 5);
            const uom = (item.uom || "CS").toUpperCase().substring(0, 2).padEnd(2, ' ');
            const units = String(Number(item.units_case) || 1).padStart(6, '0').slice(0, 6);
            const plusSign = "+";
            const qty = String(Number(item.qty) || 0).padStart(4, '0').slice(0, 4);
            const retail = String(Math.round(calculateRetail(item) * 100)).padStart(5, '0').slice(0, 5);
            return `B${upc}${desc}${sku}${cost}${uom}${units}${plusSign}${qty}${retail}001`;
        }

        function renderDisplay() {
            if (extractedItems.length === 0) return;

            const total = extractedItems.reduce((sum, item) => sum + (Number(item.net_case_price) * Number(item.qty) || 0), 0);
            const filename = `${vendorName.substring(0, 9).toUpperCase()}_${getFormattedDate()}.txt`;

            document.getElementById('grandTotal').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(total);
            document.getElementById('filenamePreview').innerText = filename;
            document.getElementById('vendorDisplay').innerText = `Vendor: ${vendorName}`;
            
            document.getElementById('summaryCard').classList.remove('hidden');
            document.getElementById('topDownloadBtn').classList.remove('hidden');
            document.getElementById('tableContainer').classList.remove('hidden');

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = extractedItems.map(item => `
                <tr class="hover:bg-indigo-50/30 transition">
                    <td class="px-6 py-5 font-mono text-xs text-slate-500">${item.upc}</td>
                    <td class="px-6 py-5">
                        <div class="font-bold text-slate-800 uppercase text-xs">${item.description}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase">Pack: ${item.units_case} | SRP: ${Number(item.suggested_retail) > 0 ? 'YES' : 'CALC'}</div>
                    </td>
                    <td class="px-6 py-5 text-slate-500 font-mono text-xs">${formatSKU(item.sku)}</td>
                    <td class="px-6 py-5 font-black text-indigo-600">$${Number(item.net_case_price).toFixed(2)}</td>
                    <td class="px-6 py-5 font-black text-slate-800 text-center">${item.qty}</td>
                    <td class="px-6 py-5 font-black text-emerald-600">$${calculateRetail(item).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        async function processFile(input) {
            const file = input.files[0];
            const apiKey = localStorage.getItem('gemini_api_key');
            
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const b64 = (await toBase64(file)).split(',')[1];
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Extract invoice details into JSON. Requirement: 1. vendor_name (found at top), 2. items array containing: upc (11 digits), description, sku, net_case_price, units_case, qty, and suggested_retail (single unit price, set to 0 if not found)." },
                            { inlineData: { mimeType: file.type, data: b64 } }
                        ]}],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await res.json();
                const parsed = JSON.parse(data.candidates[0].content.parts[0].text);
                vendorName = parsed.vendor_name || "UNKNOWN";
                extractedItems = parsed.items;
                renderDisplay();
            } catch (err) { alert("Error: " + err.message); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        function downloadEDI() {
            const filename = `${vendorName.substring(0, 9).trim().toUpperCase()}_${getFormattedDate()}.txt`;
            const text = extractedItems.map(item => generateEDILine(item)).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();

            // Add to Log
            const log = document.getElementById('downloadLog');
            const entry = document.createElement('div');
            entry.className = "bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100";
            entry.innerHTML = `<div><div class="text-xs font-black text-slate-800">${filename}</div><div class="text-[10px] text-slate-400 uppercase font-bold">${new Date().toLocaleTimeString()}</div></div><div class="text-sm font-black text-indigo-600">${document.getElementById('grandTotal').innerText}</div>`;
            log.prepend(entry);
        }

        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); r.onerror = e => rej(e); }); }
    </script>
</body>
</html>
